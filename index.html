<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCCICNT HALL OF FAME</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a14;
            --darker-bg: #050510;
            --card-bg: rgba(20, 20, 40, 0.9);
            --glow-pink: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            --glow-cyan: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Full Height Banner */
        .neon-banner {
            height: 100vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: 
                linear-gradient(rgba(0, 0, 10, 0.7), rgba(0, 0, 20, 0.9)),
                url('./images/banner.jpg_large') center/cover no-repeat;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .neon-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            z-index: -1;
            opacity: 0.15;
            animation: pulse 8s infinite alternate;
        }

        .neon-banner h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-pink);
            animation: flicker 3s infinite alternate;
        }

        .neon-banner p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            max-width: 800px;
            margin: 0 auto 3rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Neon Button */
        .neon-btn {
            padding: 15px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            background: transparent;
            color: var(--neon-cyan);
            border: 3px solid var(--neon-cyan);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: var(--glow-cyan);
            z-index: 1;
        }

        .neon-btn:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Improved Scroll Indicator */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            border: 2px solid var(--neon-cyan);
            border-radius: 25px;
            cursor: pointer;
            box-shadow: var(--glow-cyan);
        }

        .scroll-down::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollBounce 2s infinite;
            box-shadow: var(--glow-cyan);
        }

        /* Matrix Transition Overlay */
        .matrix-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .matrix-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: matrixGlitch 0.5s infinite alternate;
        }

        /* Hall of Fame Section */
        .hall-of-fame {
            padding: 80px 20px;
            position: relative;
            background: var(--darker-bg);
            border-top: 1px solid var(--neon-pink);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .hall-of-fame.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .section-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: rgba(255,255,255,0.8);
        }

        
        .neon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contribution-card {
            background: var(--card-bg);
            border-radius: 12px;
            border-left: 4px solid var(--neon-pink);
            border-right: 4px solid var(--neon-cyan);
            padding: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .hall-of-fame.active .contribution-card {
            opacity: 1;
            transform: translateY(0);
        }

        .contribution-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
            animation: borderGlow 3s infinite alternate;
        }

        .contribution-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
        }

        .contribution-card:hover::before {
            animation: borderGlowFast 1.5s infinite alternate;
        }

        .card-header {
            padding: 20px;
            background: linear-gradient(to right, rgba(255,0,255,0.1), rgba(0,255,255,0.1));
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .card-date {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .card-date::before {
            content: 'ðŸ•’';
            margin-right: 6px;
            font-size: 0.9rem;
        }

        .card-content {
            padding: 20px;
            font-size: 1rem;
            line-height: 1.7;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-text {
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .card-author {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid var(--neon-pink);
            box-shadow: var(--glow-pink);
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .author-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-size: 0.95rem;
            color: var(--neon-cyan);
            font-weight: 600;
            margin-bottom: 2px;
        }

        .author-handle {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .twitter-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 206, 201, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: var(--glow-cyan);
        }

        .twitter-link:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .twitter-icon {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Staggered Animations */
        .contribution-card:nth-child(1) { transition-delay: 0.1s; }
        .contribution-card:nth-child(2) { transition-delay: 0.2s; }
        .contribution-card:nth-child(3) { transition-delay: 0.3s; }
        .contribution-card:nth-child(4) { transition-delay: 0.4s; }
        .contribution-card:nth-child(5) { transition-delay: 0.5s; }

        /* Animations */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: var(--glow-pink);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.1;
            }
        }

        @keyframes scrollBounce {
            0% {
                opacity: 1;
                top: 10px;
            }
            100% {
                opacity: 0;
                top: 40px;
            }
        }

        @keyframes matrixGlitch {
            0% {
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            }
            20% {
                text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-cyan);
            }
            40% {
                text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
            }
            60% {
                text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            }
            80% {
                text-shadow: 0 0 8px var(--neon-cyan), 0 0 16px var(--neon-cyan);
            }
            100% {
                text-shadow: 0 0 12px var(--neon-cyan), 0 0 24px var(--neon-cyan);
            }
        }

        @keyframes borderGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes borderGlowFast {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .neon-banner {
                min-height: 100vh;
                padding: 20px;
            }
            
            .neon-banner h1 {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
            
            .neon-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 0 15px;
            }
            
            .section-header h2 {
                font-size: 2.2rem;
            }
            
            .section-header p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .neon-banner h1 {
                font-size: 2.2rem;
            }
            
            .neon-banner p {
                font-size: 1.1rem;
            }
            
            .neon-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .matrix-text {
                font-size: 1.5rem;
            }
            
            .card-content {
                padding: 15px 20px;
            }
            
            .card-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .twitter-link {
                width: 100%;
                justify-content: center;
            }
        }
        .pagination-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 50px;
    padding: 20px;
}

.page-info {
    font-size: 1.1rem;
    color: var(--neon-cyan);
    text-shadow: var(--glow-cyan);
}

#load-more {
    padding: 12px 30px;
    font-size: 1.1rem;
}
    </style>
</head>
<body>
    <!-- Full Height Neon Banner -->
    <section class="neon-banner">
        <h1>HALL OF FAME</h1>
        <p>Celebrating the most electrifying contributions in our community</p>
        <button class="neon-btn" id="view-hof">ENTER THE MATRIX</button>
        <div class="scroll-down" id="scroll-down"></div>
    </section>

    <!-- Matrix Transition Overlay -->
    <div class="matrix-transition" id="matrix-transition">
        <div class="matrix-text">DOWNLOADING CONTRIBUTIONS...</div>
    </div>

    <!-- Hall of Fame Section -->
    <section class="hall-of-fame" id="hall-of-fame">
        <div class="section-header">
            <h2>TOP 100 MOST REMARKABLE CONTRIBUTIONS</h2>
            <p>The most standout ,exceptional work from our community since it all started</p>
        </div>
        
        <div class="neon-grid" id="contributions-container">
            <!-- Cards will be added dynamically -->
        </div>
        <div class="pagination-controls">
    <button id="load-more" class="neon-btn">LOAD MORE</button>
    <div class="page-info">Showing <span id="shown-count">5</span> of <span id="total-count">15</span></div>
</div>
    </section>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Sample data - expanded to 15 items for pagination
        const contributions = [
            {
                title: "AN OBJECTIVE ANALYSIS OF CLOBS ON BLOBS WITH SP1",
                date: "July 3, 2025",
                text: "A real voice in all the noise. Opened with the effects of existing trading systems and the failed promises of solutions that haven't lived up to expectations.",
                author: "Nik Nurenberg",
                handle: "@RaizeThatQ",
                twitterLink: "https://x.com/RaizeThatQ/status/1940553452725456924",
                avatar: "./images/avatars/Nik.jpg"
            },
            {
                title: "INTO THE SP1 VERSE",
                date: "July 2, 2025",
                text: "True love, an expression of passion also backable with proofs and zk purpose that's transparent and verifiable.",
                author: "Coziii Nazork",
                handle: "@only1coziii",
                twitterLink: "https://x.com/only1coziii/status/1940339983228829897",
                avatar: "./images/avatars/Coziii.jpg"
            },
            {
                title: "PROVE OR DIE MODE",
                date: "March 8, 2025",
                text: "Vision and vibes by breezy, a very peculiar never seen before art form that pushes boundaries.",
                author: "Breezy 4L",
                handle: "@breezyjpg",
                twitterLink: "https://x.com/breezyjpg/status/1898160500526998000",
                avatar: "./images/avatars/Breezy.jpg"
            },
            {
                title: "DEFI IS GETTING AN UPGRADE - CLOBS ON BLOBS",
                date: "July 2, 2025",
                text: "Not only does this explain the Clobs on blobs with sp1 well, it makes references and comparisons that highlight the trading terrain shift happening now.",
                author: "Qurool",
                handle: "@Qurool13",
                twitterLink: "https://x.com/Qurool13/status/1940530978063024351",
                avatar: "./images/avatars/Qurool.jpg"
            },
            {
                title: "LANDSCAPE CAKE",
                date: "July 3, 2025",
                text: "Hand-crafted succinct cake that beautifully represents the intersection of technology and art in our community.",
                author: "Neovault",
                handle: "@Dmhzcsze",
                twitterLink: "https://x.com/Dmhzcsze/status/1940254126899962317",
                avatar: "./images/avatars/Neovault.jpg"
            },
            // Additional contributions (6-10)
            {
                title: "SP1 BRIDGES EVERYTHING",
                date: "July 3, 2025",
                text: "Best across/succinct breakdown .. clear, non-technical, not excessive and non digressional deserves a spot on my book",
                author: "ZhugeLiang",
                handle: "@ZhugeLyang",
                twitterLink: "https://x.com/ZhugeLyang/status/1940709448374198615",
                avatar: "./images/avatars/zhuge.jpg"
            },
            {
                title: "MAGNIFICENT ICE SCULPTURE",
                date: "July 3, 2025",
                text: "Four guys spent 1k$ on an ice Sculpture, it shows Yinger holding the succinct logo â€¦.  the effort , the intention  the sacrifice and execution all are unmatched , this is extraodinary community love",
                author: "Praetor",
                handle: "@FourVork",
                twitterLink: "https://x.com/FourVork/status/1940903723498352987",
                avatar: "./images/avatars/praetor.jpg"
            },
            {
                title: "STAGE 2.5 BANGER PROMOTONAL ART",
                date: "July 5, 2025",
                text: "This art resonates a wholesome experience, on its own, like checking in to a 10 star vacation resort thatâ€™s only second to paradise in terms of experience â€¦ This art helped visualize this emotion and it deserves a spot with the greats",
                author: "S-VAN",
                handle: "@Mobolaji97",
                twitterLink: "https://x.com/Mobolaji97/status/1941453827720290434",
                avatar: "./images/avatars/svan.jpg"
            },
            {
                title: "CREATIVE- A SUCCINCT KEY CHAIN",
                date: "July 4, 2025",
                text: "Best keychain for succinct , this should be branded and addded to the merch collection if thereâ€™s any",
                author: "Heyflo",
                handle: "@heyflo_yd",
                twitterLink: "https://x.com/heyflo_yd/status/1941045055390990700",
                avatar: "./images/avatars/heyflo.jpg"
            },
            {
                title: "COMMUNITY HUB",
                date: "July 3, 2025",
                text: "Mugiwaraâ€™s  best website in my opinion , has a succinct fortune teller , succinct mosaic portrait of Uma Roy and the community, quiz, best succinct quotes, collection off all the games he made for succinct",
                author: "Mugiwara",
                handle: "@vs_ccb",
                twitterLink: "https://x.com/vs_ccb/status/1940661849025864055",
                avatar: "./images/avatars/mugi.jpg"
            },
        ];

        // Set total count
        document.getElementById('total-count').textContent = 10;

        // Scroll down button
        document.getElementById('scroll-down').addEventListener('click', function() {
            document.getElementById('hall-of-fame').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // View Hall of Fame button
        document.getElementById('view-hof').addEventListener('click', function() {
            const matrixTransition = document.getElementById('matrix-transition');
            const hofSection = document.getElementById('hall-of-fame');
            
            // Show matrix transition
            matrixTransition.style.opacity = '1';
            matrixTransition.style.pointerEvents = 'auto';
            
            // After transition, show content
            setTimeout(() => {
                // Initial load (first 5 items)
                loadContributions(0, 5);
                
                // Show hall of fame section
                hofSection.style.display = 'block';
                
                // Trigger animation
                setTimeout(() => {
                    hofSection.classList.add('active');
                }, 50);
                
                // Hide matrix transition
                setTimeout(() => {
                    matrixTransition.style.opacity = '0';
                    matrixTransition.style.pointerEvents = 'none';
                }, 800);
                
                // Scroll to section
                setTimeout(() => {
                    hofSection.scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            }, 1500);
        });

        // Load More button
        document.getElementById('load-more').addEventListener('click', function() {
            const currentCount = parseInt(document.getElementById('shown-count').textContent);
            const totalCount = parseInt(document.getElementById('total-count').textContent);
            
            if (currentCount < totalCount) {
                loadContributions(currentCount, 5);
                document.getElementById('shown-count').textContent = Math.min(currentCount + 5, totalCount);
                
                // Disable button if we've shown all
                if (currentCount + 5 >= totalCount) {
                    this.disabled = true;
                    this.textContent = "ALL LOADED";
                    this.style.opacity = "0.7";
                }
                
                // Smooth scroll to newly loaded items
                setTimeout(() => {
                    const cards = document.querySelectorAll('.contribution-card');
                    if (cards.length > 5) {
                        cards[cards.length - 5].scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'nearest' 
                        });
                    }
                }, 300);
            }
        });

        function loadContributions(startIndex, count) {
            const container = document.getElementById('contributions-container');
            const endIndex = Math.min(startIndex + count, contributions.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const contribution = contributions[i];
                const card = document.createElement('div');
                card.className = 'contribution-card';
                card.style.transitionDelay = `${(i % 5) * 0.1}s`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${contribution.title}</div>
                        <div class="card-date">${contribution.date}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-text">
                            <p>${contribution.text}</p>
                        </div>
                        <div class="card-footer">
                            <div class="card-author">
                                <img src="${contribution.avatar}" class="author-avatar" alt="${contribution.author}">
                                <div class="author-info">
                                    <span class="author-name">${contribution.author}</span>
                                    <span class="author-handle">${contribution.handle}</span>
                                </div>
                            </div>
                            <a href="${contribution.twitterLink}" class="twitter-link" target="_blank">
                                <span class="twitter-icon">â†’</span>
                                <span>View</span>
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Trigger animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 50);
            }
        }
    });
</script>
</body>
</html>
