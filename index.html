            --neon-cyan: #00ffff;

            --dark-bg: #0a0a14;
            --darker-bg: #050510;
            --card-bg: rgba(20, 20, 40, 0.9);
            --glow-pink: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
        }

        body {

            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background:

            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .neon-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            z-index: -1;
            opacity: 0.15;
            animation: pulse 8s infinite alternate;
        }

        .neon-banner h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-pink);
            animation: flicker 3s infinite alternate;
        }

        .neon-banner p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            max-width: 800px;
            margin: 0 auto 3rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Neon Button */
        .neon-btn {
            padding: 15px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            background: transparent;
            color: var(--neon-cyan);
            border: 3px solid var(--neon-cyan);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: var(--glow-cyan);
            z-index: 1;
        }

        .neon-btn:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Improved Scroll Indicator */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            border: 2px solid var(--neon-cyan);
            border-radius: 25px;
            cursor: pointer;
            box-shadow: var(--glow-cyan);
        }

        .scroll-down::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollBounce 2s infinite;
            box-shadow: var(--glow-cyan);
        }

        /* Matrix Transition Overlay */
        .matrix-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .matrix-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: matrixGlitch 0.5s infinite alternate;
        }

        /* Hall of Fame Section */
        .hall-of-fame {
            padding: 80px 20px;
            position: relative;
            background: var(--darker-bg);
            border-top: 1px solid var(--neon-pink);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .hall-of-fame.active {
            opacity: 1;
            transform: translateY(0);
        }

            text-align: center;
            margin-bottom: 50px;
        }

            text-shadow: var(--glow-pink);
            text-transform: uppercase;
            letter-spacing: 3px;

            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: rgba(255,255,255,0.8);
        }

        
        .neon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contribution-card {
            background: var(--card-bg);
            border-radius: 12px;
            border-left: 4px solid var(--neon-pink);
            border-right: 4px solid var(--neon-cyan);
            padding: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);

            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
            display: flex;
            flex-direction: column;
            height: 100%;

            opacity: 1;
            transform: translateY(0);
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            animation: borderGlow 3s infinite alternate;
        }

            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
        }

        .contribution-card:hover::before {
            animation: borderGlowFast 1.5s infinite alternate;
        }

            padding: 20px;
            font-size: 1rem;
            line-height: 1.7;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-text {
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255,255,255,0.1);

            }

            0% {

            60% {

            80% {

            100% {

            0% { opacity: 0.7; }

}

        // Set total count
        document.getElementById('total-count').textContent = 40;

        // Scroll down button
        document.getElementById('scroll-down').addEventListener('click', function() {
            document.getElementById('hall-of-fame').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // View Hall of Fame button
        document.getElementById('view-hof').addEventListener('click', function() {
            const matrixTransition = document.getElementById('matrix-transition');
            const hofSection = document.getElementById('hall-of-fame');
            
            // Show matrix transition
            matrixTransition.style.opacity = '1';
            matrixTransition.style.pointerEvents = 'auto';
            
            // After transition, show content
            setTimeout(() => {
                // Initial load (first 5 items)
                loadContributions(0, 5);
                
                // Show hall of fame section
                hofSection.style.display = 'block';
                
                // Trigger animation
                setTimeout(() => {
                    hofSection.classList.add('active');
                }, 50);
                
                // Hide matrix transition
                setTimeout(() => {
                    matrixTransition.style.opacity = '0';
                    matrixTransition.style.pointerEvents = 'none';
                }, 800);
                
                // Scroll to section
                setTimeout(() => {
                    hofSection.scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            }, 1500);
        });

        // Load More button
        document.getElementById('load-more').addEventListener('click', function() {
            const currentCount = parseInt(document.getElementById('shown-count').textContent);
            const totalCount = parseInt(document.getElementById('total-count').textContent);
            
            if (currentCount < totalCount) {
                loadContributions(currentCount, 5);
                document.getElementById('shown-count').textContent = Math.min(currentCount + 5, totalCount);
                
                // Disable button if we've shown all
                if (currentCount + 5 >= totalCount) {
                    this.disabled = true;
                    this.textContent = "ALL LOADED";
                    this.style.opacity = "0.7";
                }
                
                // Smooth scroll to newly loaded items
                setTimeout(() => {
                    const cards = document.querySelectorAll('.contribution-card');
                    if (cards.length > 5) {
                        cards[cards.length - 5].scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'nearest' 
                        });
                    }
                }, 300);
            }
        });

        function loadContributions(startIndex, count) {
            const container = document.getElementById('contributions-container');
            const endIndex = Math.min(startIndex + count, contributions.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const contribution = contributions[i];
                const card = document.createElement('div');
                card.className = 'contribution-card';
                card.style.transitionDelay = `${(i % 5) * 0.1}s`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${contribution.title}</div>
                        <div class="card-date">${contribution.date}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-text">
                            <p>${contribution.text}</p>
                        </div>
                        <div class="card-footer">
                            <div class="card-author">
                                <img src="${contribution.avatar}" class="author-avatar" alt="${contribution.author}">
                                <div class="author-info">
                                    <span class="author-name">${contribution.author}</span>
                                    <span class="author-handle">${contribution.handle}</span>
                                </div>
                            </div>
                            <a href="${contribution.twitterLink}" class="twitter-link" target="_blank">
                                <span class="twitter-icon">â†’</span>
                                <span>View</span>
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Trigger animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 50);
            }
        }
    });
